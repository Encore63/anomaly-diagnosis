hydra:
  run:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
defaults:
  - _self_
  - dataset: tep
  - domain: single
  - model: resnet
  - optim: adam
  - util: default
  - algorithm:
    - bayesian_norm
    - tent
    - arm
    - delta
    - division
random_seed: 2024
device: 'cuda'
cuda_id: 0
write_flag: False
log_flag: True
log_path: './logs'
